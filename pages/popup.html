<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="../vendor/bootstrap-italia.min.css" rel="stylesheet" type="text/css" />
        <link href="../styles/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div w3-include-html="header.html"></div>
        
        <div class="container">
            <div class="row">
                <div class="col col-11 mr-3 ml-3">
                    <h3>Visita profili cercati</h3>
                    <p>Funzione che permette di visitare tutti i profili ottenuto con una ricerca di persone tramite linkedin.</p>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend" style="height: 2.5rem">
                                <div class="input-group-text"><svg class="icon icon-sm"><use xlink:href="../images/sprite.svg#it-search"></use></svg></div>
                            </div>

                            <input type="text" class="form-control" id="input-search" name="input-search" disabled>
                        </div>
                        <p id="search-text-result" class="font-italic">Verifica la pagina prima di poter procedere.</p>
                    </div>
        
                    <button id="button-verify-page" type="button" class="btn btn-primary">Verifica pagina</button>
                    <button id="button-visit-profiles" type="button" class="btn btn-primary float-right" disabled>Visita tutti i profili</button>
                </div>
            </div>
        </div>
    
        <script src="../scripts/include.js"></script>
        <script src="../scripts/popup.js"></script>
        <script src="../vendor/bootstrap-italia.bundle.min.js"></script>
    </body>
</html>
